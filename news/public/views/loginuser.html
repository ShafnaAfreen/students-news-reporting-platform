<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - Young Journalists</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background-image: url('../stars.jpg');
      background-size: contain;
      background-repeat: repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .tab-btn {
      transition: all 0.3s ease;
      border-radius: 15px 15px 0 0;
    }

    .bg-white {
      background: rgba(255, 255, 255, 0.95) !important;
      border: 3px solid #B5EAD7;
      border-radius: 20px !important;
    }

    input {
      border-color: #B5EAD7 !important;
      border-radius: 15px !important;
    }

    input:focus {
      border-color: #1c0101 !important;
      box-shadow: 0 0 5px rgba(255, 181, 181, 0.2) !important;
    }

    .bg-blue-600 {
      background-color: #FFB5B5 !important;
    }

    .hover\:bg-blue-700:hover {
      background-color: #FFE5E5 !important;
    }

    .text-blue-600 {
      color: #111010 !important;
    }

    .border-blue-600 {
      border-color: #612525 !important;
    }

    .text-gray-500 {
      color: #7928c1 !important;
    }

    .text-gray-700 {
      color: #666 !important;
    }

    .text-green-600 {
      color: #2270b0 !important;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen px-4">

  <div class="bg-white rounded-xl shadow-lg p-8 max-w-xl w-full">
    <!-- Tab Switch -->
    <div class="flex justify-between mb-6">
      <button id="loginTab" class="tab-btn text-blue-600 font-semibold border-b-2 border-blue-600 w-1/2 py-2">Login</button>
      <button id="registerTab" class="tab-btn text-gray-500 hover:text-blue-600 w-1/2 py-2">Register</button>
    </div>

    <!-- Success Message -->
    <div id="successMsg" class="hidden text-green-600 font-semibold text-center mb-4">
      Account created successfully! Please login.
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="loginEmail" class="block text-sm text-gray-700">Email</label>
        <input type="email" id="loginEmail" required
               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label for="loginPassword" class="block text-sm text-gray-700">Password</label>
        <input type="password" id="loginPassword" required
               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button type="submit" id="logsubmit"
              class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 hidden">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-700">First Name</label>
          <input type="text" id="firstname" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block text-sm text-gray-700">Last Name</label>
          <input type="text" id="lastname" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
        </div>
      </div>
      <div>
        <label class="block text-sm text-gray-700">Date of Birth</label>
        <input type="date" id="dob" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label class="block text-sm text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label class="block text-sm text-gray-700">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button type="submit" id="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-200">
        Register
      </button>
    </form>
  </div>
  <script type="module" src="/js/register.js" defer></script>
  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const successMsg = document.getElementById('successMsg');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      successMsg.classList.add('hidden');
      loginTab.classList.add('text-blue-600', 'font-semibold', 'border-blue-600');
      registerTab.classList.remove('text-blue-600', 'font-semibold', 'border-blue-600');
      registerTab.classList.add('text-gray-500');
    });

    registerTab.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      successMsg.classList.add('hidden');
      registerTab.classList.add('text-blue-600', 'font-semibold', 'border-blue-600');
      loginTab.classList.remove('text-blue-600', 'font-semibold', 'border-blue-600');
      loginTab.classList.add('text-gray-500');
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // You can send the data to the backend here if needed
      registerForm.reset();

      // Switch to login tab
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('text-blue-600', 'font-semibold', 'border-blue-600');
      registerTab.classList.remove('text-blue-600', 'font-semibold', 'border-blue-600');
      registerTab.classList.add('text-gray-500');

      // Show success message
      successMsg.classList.remove('hidden');
    });
  </script>

</body>
</html>
